        body {
            background-color:lightsteelblue;
            color:black;
            font-family:sans-serif
        }
        #search-result{
            /* display:grid;
            grid-template-columns: repeat(3,1fr); */

<body>
  
<!-- search bar -->

<h1 style="font-family: 'League Gothic', sans-serif;"class="text-center mt-5">SP  MOBILE SHOP</h1>

        <div class="input-group mb-3 w-50 mx-auto">
            <input id='give-name'type="text" class="form-control " placeholder="Explore Your Favourite Phone" aria-label="phone" aria-describedby="button-addon2">
            <button onClick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div> 

<!-- spinner -->

<div id="spinner"style="margin-left: 30%;display: none;">
    <button class="btn btn-primary " type="button" disabled>
        <span class="spinner-grow spinner-grow-sm " role="status" aria-hidden="true"></span>
        <span class="mx-auto visually-hidden">Loading...</span>
      </button>
      <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
</div>

<!-- single phone detail -->
<div id="detail"></div>

<!-- search result -->
<h3 id="quantity"class="text-center " style="font-weight:bold;font-family: 'Lora', serif;"></h3>

<h3 id="available"style="margin-left:10%;margin-top:5%;color:red"></h3>
<div class="container">
<div id="search-result" class="row row-cols-md-3 row-cols-1 mx-auto my-4   g-4"></div>
<div id="load-more" class="row row-cols-md-3 row-cols-1 mx-auto my-4   g-4"></div>

</div>
<div style="margin-left: 42%;"class="mb-3"id="create-button"></div>
